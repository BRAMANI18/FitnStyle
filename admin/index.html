<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css"> <style>
    /* Add/adjust some specific styles for modals and forms within the dashboard */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 10; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 30px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative; /* For the close button */
    }

    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .close-button:hover,
    .close-button:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-content h3 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .modal-content label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }

    .modal-content input[type="text"],
    .modal-content input[type="email"],
    .modal-content input[type="number"],
    .modal-content select,
    .modal-content textarea {
      width: calc(100% - 20px); /* Adjust for padding */
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }

    .modal-content button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .modal-content button:hover {
      background-color: #45a049;
    }

    /* Message box for dashboard operations */
    #dashboardMessageBox {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
        display: none; /* Hidden by default */
    }
    #dashboardMessageBox.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    #dashboardMessageBox.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    .product-img-preview {
        max-width: 100px;
        max-height: 100px;
        margin-top: 10px;
        border: 1px solid #eee;
        display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div class="stats">
      <div class="card">Total Customers: <span id="totalCustomers">0</span></div>
      <div class="card">Total Sellers: <span id="totalSellers">0</span></div>
      <div class="card">Total Products: <span id="totalProducts">0</span></div>
    </div>
    <nav>
      <button onclick="showSection('customers')">Customers</button>
      <button onclick="showSection('sellers')">Sellers</button>
      <button onclick="showSection('products')">Products</button>
      <button onclick="logoutAdmin()">Logout</button>
    </nav>
  </header>

  <main>
    <div id="dashboardMessageBox"></div>

    <div id="customers" class="section">
      <h2>Customer Management</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="customerTableBody">
          </tbody>
      </table>
    </div>

    <div id="sellers" class="section">
      <h2>Seller Management</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="sellerTableBody">
          </tbody>
      </table>
    </div>

    <div id="products" class="section">
      <h2>Product Management</h2>
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Seller ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          </tbody>
      </table>
    </div>

    <div id="editUserModal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal('editUserModal')">&times;</span>
        <h3>Edit User</h3>
        <form id="editUserForm">
          <input type="hidden" id="editUserId">
          <label for="editUserName">Name:</label>
          <input type="text" id="editUserName" required>
          <label for="editUserEmail">Email:</label>
          <input type="email" id="editUserEmail" required>
          <label for="editUserRole">Role:</label>
          <select id="editUserRole" required>
            <option value="customer">Customer</option>
            <option value="seller">Seller</option>
            <option value="admin">Admin</option>
          </select>
          <button type="submit">Update User</button>
        </form>
      </div>
    </div>

    <div id="editProductModal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal('editProductModal')">&times;</span>
        <h3>Edit Product</h3>
        <form id="editProductForm">
          <input type="hidden" id="editProductId">
          <label for="editProductName">Name:</label>
          <input type="text" id="editProductName" required>
          <label for="editProductPrice">Price:</label>
          <input type="number" id="editProductPrice" min="0" step="0.01" required>
          <label for="editProductCategory">Category:</label>
          <input type="text" id="editProductCategory" required>
          <label for="editProductDescription">Description:</label>
          <textarea id="editProductDescription" rows="3"></textarea>
          <label for="editProductImage">Image:</label>
          <input type="file" id="editProductImage" accept="image/*">
          <img id="editProductImagePreview" class="product-img-preview" src="" alt="Image Preview" style="display:none;">
          <button type="submit">Update Product</button>
        </form>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
